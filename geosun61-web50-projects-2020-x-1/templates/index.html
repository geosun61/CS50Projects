{% extends "layout.html" %}

{% block title %}
Main Page
{% endblock %}


{% block navBar %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Bookworm</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="/login">Login</a>
      <a class="nav-item nav-link" href="/register">Register</a>
      <a class="nav-item nav-link disabled" href="#">Search</a>
    </div>
  </div>
</nav>
{% endblock %}

{% block body %}

<h1 style="text-align:center;">Welcome to Bookworm!</h1>
<div class="row">
  <div class="col">
    <h4>Returning User?</h4>
    <a href="/login"><button type="button" class="btn btn-primary btn-lg">Login</button></a>
  </div>
  <div style="float:right;" class="col">
    <h4>Are you a new user?</h4>

    <a href="/register"><button type="button" class="btn btn-secondary btn-lg">Register</button></a>
  </div>
</div>
{% endblock %}
