{% extends "tasket/layout.html" %}
{% load static %}

{% block title %}Login{% endblock %}
{% block pageheader %}Login{% endblock %}

{% block body %}

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login_page' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>


    Don't have an account? <a href="{% url 'register_page' %}">Register here.</a>
    </div>
{% endblock %}
